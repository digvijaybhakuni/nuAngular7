<p-table [value]="data" tableStyleClass="dg-table">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        {{rowData.name}}
      </td>
      <td>
        {{rowData.age}}
      </td>
      <td>
        {{rowData.gender}}
      </td>
      <td>
          <!-- <p-button icon="pi pi-ellipsis-v" (click)="op.toggle($event)"></p-button>
          <p-overlayPanel #op>
              <p-button label="Open" icon="pi pi-folder-open"></p-button>
              <p-button label="Delete" icon="pi pi-trash"></p-button>
          </p-overlayPanel> -->
          <p-splitButton label="Save" icon="pi pi-check" (onClick)="save()" [model]="items"></p-splitButton>
      </td>
    </tr>
  </ng-template>
</p-table>
